<div class="content is-medium home">
<h1 class="auth">Shroud Discussion Categories</h1>

<table class="pure-table">
	<thead>
	  <tr>
		<th>name</th>
		<th>number threads</th>
	  </tr>
	</thead>
	<!-- <tfoot>
	  <tr>
		<th>name</th>
		<th>subject</th>
	  </tr>
	</tfoot> -->
	<tbody>
    {#if $categories && $categories.length > 0}
    {#each $categories as cat}
    <tr>
      <td>{cat[0]}
        {#if cat[1].subdirs && cat[1].subdirs.length > 0}
            {#each cat[1].subdirs as subdir}
              <p class="subdir"><Link href="/categories/{subdir[0]}">{subdir[0]}</Link></p>
            {/each}
        {/if}

      </td>
      <td>{cat[1].len}</td>
    </tr>
    {/each}
    {/if}
	  </tbody>
</table>


</div>
<style>

.content {
	padding-top:20px;
	padding-bottom:50px;
} 
.auth {
  color: black;
  -webkit-text-fill-color: black;
}

td {
	font-family: 'Montserrat', sans-serif;

<script>
  import roadtrip from 'roadtrip';
  import { fade } from 'svelte-transitions';		
  import Link from '../../components/Link.html';
  //import { startCase } from '../../utilities.js';

  export default {
    transitions: { fade },
    store: () => store,
    components: { Link
  
	},
    methods: {
      goto(path) {
        roadtrip.goto(path);
      }
    },
    oncreate() {
      let right = document.getElementsByClassName('right')[0];
      if (right) console.log('GOT RIGHT')
      right.style.backgroundColor = '#f1ebda';
      right.style.backgroundImage = 'none';
      right.classList.remove('has-background-white-ter')
      
      let urly = './data/categories_nonames.json'
      fetch(urly).then(function(res) {
      return res.json() })
      .then( json => {
      for (let key in json) {
        let obj = json[key].subdirs;
        if (obj && Object.keys(obj).length > 0) {
          // make into an arry so we can load into svelte
          json[key].subdirs = Object.entries(obj);
          console.log(JSON.stringify(json[key].subdirs))
        }
      }  
      let cats =  Object.entries(json);

       
       store.set({categories: cats});
      // console.table(cats)
			})
    }
  }
</script>
