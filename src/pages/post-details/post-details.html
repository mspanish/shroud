			const tags = lesson.getElementsByTagName('h2');
			let i = 0;
			let arr = [];
			for (let tag of tags) {

						<td>${ article.author}</td>
						<td>${ article.cat}</td>
					</tr>`;
					tbody.insertAdjacentHTML('beforeend', row);
				}
			}
